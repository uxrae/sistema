<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Comida</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Restaurante XYZ</h1>
        <h2>Menú</h2>
        <ul id="menu">
            <li>
                Pizza - $10
                <button id="pizzaButton">Agregar al Pedido</button>
            </li>
            <li>
                Hamburguesa - $8
                <button id="hamburguesaButton">Agregar al Pedido</button>
            </li>
            <li>
                Ensalada - $7
                <button id="ensaladaButton">Agregar al Pedido</button>
            </li>
        </ul>

        <h2>Pedido</h2>
        <ul id="orderList"></ul>
        <button id="submitOrder">Enviar Pedido</button>

        <h2>Panel del Dueño</h2>
        <a href="admin.html">Ir al panel del dueño</a>
    </div>

    <script type="module">
        import { addToOrder, submitOrder } from './script.js';

        document.getElementById('pizzaButton').onclick = () => addToOrder('Pizza', 10);
        document.getElementById('hamburguesaButton').onclick = () => addToOrder('Hamburguesa', 8);
        document.getElementById('ensaladaButton').onclick = () => addToOrder('Ensalada', 7);
        document.getElementById('submitOrder').onclick = submitOrder;
    </script>
</body>
</html>
